{% extends 'base.html' %}
{% load static %}

<title> {% block title %} Sign Up {% endblock title %} </title>

{% block content %}

<div class=" container  trending bg-gradient py-2 " style="--bs-bg-opacity: .6;">
    <h2 class="text-white text-lead bg-success bg-gradient p-2 "> Signup </h2>
    <div class="row py-5">
        <div class="card  h-100 shadow  ">
            <form action="" method="post" class="p-4">
                {% csrf_token %}
                {{ form.as_p }}
                <!-- <i class="fa fa-google "></i> -->
                <br > <br>
                <button class="btn btn-primary ">Signup</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
